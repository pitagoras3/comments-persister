plugins {
    id 'java'
}

ext {
    vertxVersion = "3.6.3"
}

group 'com.marcinkiewicz'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'io.vertx', name: 'vertx-core', version: vertxVersion
    compile group: 'io.vertx', name: 'vertx-rx-java2', version: vertxVersion
    compile group: 'io.vertx', name: 'vertx-web-client', version: vertxVersion

    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'org.mockito', name: 'mockito-all', version: '1.10.19'
}
